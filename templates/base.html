<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-rGbHfDz2L/DuqLi7nKXn1UGfNcUnJxNlkkcgr3r7S6i4jN9QZSMgaX0tVMAvz0G4" crossorigin="anonymous">
  <title>{% block title %}{% endblock %} - </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='staff_styles.css') }}">

</head>

<body class="bg-lightpink">
  <nav class="navbar navbar-expand-md navbar-light navcolor">
    <div class="container-xl">
      <a href="#" class="navbar-brand">
        <span class="fw-bold text-dark ">LOGO</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
        aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-md-end" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Log In</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Sign Up</a>
          </li>
          <li class="nav-item d-md-none">
            <a href="#" class="nav-link">Search</a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0 ml-md-3 d-none d-md-inline">
          <form action="{{ url_for('home') }}" method="GET"> 
            <input name="text_search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>




  <section>
    <div class="container ">
      {% block content %}{% endblock %}
    </div>
  </section>

  <footer >
    <section class="bg-purple">
      <div class="container">
        <footer class=" text-dark py-4">
          <div class="row">
            <div class="col-md-4">
              <h5>Opening Hours</h5>
              <p>Monday - Friday: 9:00 AM - 8:00 PM</p>
              <p>Saturday: 9:00 AM - 5:00 PM</p>
              <p>Sunday: Closed</p>
            </div>
          </div>
          <hr>
          <p class="text-center text-muted">&copy; 2024 Hair Salon. All rights reserved.</p>
        </footer>
      </div>
    </section>
  </footer>
  
  {% block javascript %}{% endblock %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
